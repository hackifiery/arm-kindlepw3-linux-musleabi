name: ct-ng CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install deps for ct-ng
      run: |
        sudo apt update
        sudo apt upgrade
        sudo apt install build-essential libncurses-dev flex bison gperf texinfo help2man libtool libtool-bin automake autoconf autopoint libglib2.0-dev libexpat-dev libgmp-dev libmpc-dev libmpfr-dev gawk bc libreadline-dev libssl-dev zlib1g-dev python3 python3-dev patchutils
    - name: fetch ct-ng
      run: |
        git clone https://github.com/crosstool-ng/crosstool-ng
    - name: configure ct-ng
      run: |
        cd crosstool-ng \
        ./configure --enable-local
    - name: build ct-ng
      run: |
        cd crosstool-ng \
        make
    - name: test ct-ng
      run: |
        export PATH="${PWD}/bin:$PATH"
        ct-ng version
    - name: build toolchain
      run: |
        ct-ng build -j$(nproc)
